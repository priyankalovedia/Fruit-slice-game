<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
<link rel="stylesheet" href="css/style.css">
    <title>Fruit Slicing Game  Learning fun!</title>
    
</head>
<body>
    <div id="container">
        <div id="score">Score: <span id="scorevalue"></span></div>      
        <div id="fruitContainer">
            <img id="fruit" alt="" class="fruits">
        </div>
        <div id="instruction">Catch The Fruit With Mouse</div>
        <div id="startreset">Start Game</div>
        <div id="trialLeft"> <span id="trvalue"></span></div>
        <div id="gameover">
           
        </div>
        <audio id="sliceSound">
            <source src="sound/slice.mp3">
        </audio>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
